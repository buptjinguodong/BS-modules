<form role="form">
    <input type="text" class="form-control">
    <textarea class="form-control" rows="5">Hello</textarea>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            吃橘子
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            吃苹果
        </label>
    </div>

    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio" checked>

    </div>
    <div class="radio">
        <label>
            <input name="optionsRadios" type="radio">
            女
        </label>
    </div>

    <!--下拉列表-->
    <select multiple class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <!--静态元素-->

    <input class="form-control" type="text" placeholder="hello" disabled>

</form>


<form role="form">
    <fieldset>
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">Hello</textarea>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                吃橘子
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                吃苹果
            </label>
        </div>

        <div class="radio">
            <label>
                <input name="optionsRadios" type="radio" checked>
                男
            </label
        </div>
        <div class="radio">
            <label>
                <input name="optionsRadios" type="radio">
                女
            </label>
        </div>

        <!--下拉列表-->
        <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <!--静态元素-->
        <p class="form-control-static">请按照我的格式输入：hello@163.com</p>

        <input class="form-control" type="text" placeholder="hello" disabled>

        <input class="form-control" type="text" readonly>

    </fieldset>
</form>
