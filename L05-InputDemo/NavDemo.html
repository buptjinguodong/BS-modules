<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<!--标签页-->
<div class="container">
    <ul id="mytab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
    </ul>
</div>

<!--胶囊式标签页-->
<!--hint: nav-stacked-->
<div class="container">
    <ul id="mytab1" class="nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
    </ul>
</div>

<div class="container">
    <ul id="mytab2" class="nav nav-pills nav-stacked" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
    </ul>
</div>


<!--两端对齐的标签页-->
<!--hint: justified-->
<div class="container">
    <ul id="mytab3" class="nav nav-pills nav-justified" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
    </ul>
</div>

<!--带下来菜单的标签页-->
<div class="container">
    <ul id="mytab4" class="nav nav-pills nav-justified" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation" class="disabled"><a href="#">About</a></li>
        <li role="presentation" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a href="#" role="menuitem">YI</a></li>
                <li role="presentation"><a href="#" role="menuitem">ER</a></li>
                <li role="presentation"><a href="#" role="menuitem">SAN</a></li>
            </ul>
        </li>
    </ul>
</div>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
    $("#mytab a, #mytab1 a, #mytab2 a, #mytab3 a").click(function(e){
        e.preventDefault();
        $(this).tab("show");
    })
</script>
</body>
</html>
